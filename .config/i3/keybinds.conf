# use these keys for focus, movement, and resize directions when reaching for
# the arrows is not convenient
set $up k
set $down j
set $left h
set $right l

# use Mouse+Mod1 to drag floating windows to their wanted position
floating_modifier Mod1

# move tiling windows via drag & drop by left-clicking into the title bar,
# or left-clicking anywhere into the window while holding the floating modifier.
tiling_drag modifier titlebar

# start a terminal
bindsym Mod1+space exec i3-sensible-terminal

# kill focused window
bindsym Mod1+Shift+q kill

# start dmenu (a program launcher)
# bindsym Mod1+d exec --no-startup-id dmenu_run

# change focus
bindsym Mod1+$left focus left
bindsym Mod1+$down focus down
bindsym Mod1+$up focus up
bindsym Mod1+$right focus right

# alternatively, you can use the cursor keys:
bindsym Mod1+Left focus left
bindsym Mod1+Down focus down
bindsym Mod1+Up focus up
bindsym Mod1+Right focus right

# move focused window
bindsym Mod1+Shift+$left move left
bindsym Mod1+Shift+$down move down
bindsym Mod1+Shift+$up move up
bindsym Mod1+Shift+$right move right

# alternatively, you can use the cursor keys:
bindsym Mod1+Shift+Left move left
bindsym Mod1+Shift+Down move down
bindsym Mod1+Shift+Up move up
bindsym Mod1+Shift+Right move right

# split in horizontal orientation
bindsym Mod1+u split h

# split in vertical orientation
bindsym Mod1+i split v

# enter fullscreen mode for the focused container
bindsym Mod1+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym Mod1+s layout stacking
bindsym Mod1+w layout tabbed
bindsym Mod1+e layout toggle split

# toggle tiling / floating
bindsym Mod1+Return floating toggle

# change focus between tiling / floating windows
bindsym Mod1+Tab focus mode_toggle

# focus the parent container
bindsym Mod1+a focus parent

# focus the child container
#bindsym Mod1+d focus child

# move the currently focused window to the scratchpad
bindsym Mod1+Shift+minus move scratchpad

# Show the next scratchpad window or hide the focused scratchpad window.
# If there are multiple scratchpad windows, this command cycles through them.
bindsym Mod1+minus scratchpad show

# Define names for default workspaces for which we configure key bindings later on.
# We use variables to avoid repeating the names in multiple places.
set $ws1 "1 "
set $ws2 "2 "
set $ws3 "3 "
set $ws4 "4 "
set $ws5 "5 "
set $ws6 "6 "
set $ws7 "7 "
set $ws8 "8 "
set $ws9 "9 "
set $ws10 "10 "

# switch to workspace
bindsym Mod1+1 workspace $ws1
bindsym Mod1+2 workspace $ws2
bindsym Mod1+3 workspace $ws3
bindsym Mod1+4 workspace $ws4
bindsym Mod1+5 workspace $ws5
bindsym Mod1+6 workspace $ws6
bindsym Mod1+7 workspace $ws7
bindsym Mod1+8 workspace $ws8
bindsym Mod1+9 workspace $ws9
bindsym Mod1+0 workspace $ws10

# move focused container to workspace
bindsym Mod1+Shift+1 move container to workspace $ws1
bindsym Mod1+Shift+2 move container to workspace $ws2
bindsym Mod1+Shift+3 move container to workspace $ws3
bindsym Mod1+Shift+4 move container to workspace $ws4
bindsym Mod1+Shift+5 move container to workspace $ws5
bindsym Mod1+Shift+6 move container to workspace $ws6
bindsym Mod1+Shift+7 move container to workspace $ws7
bindsym Mod1+Shift+8 move container to workspace $ws8
bindsym Mod1+Shift+9 move container to workspace $ws9
bindsym Mod1+Shift+0 move container to workspace $ws10

# reload the configuration file
bindsym Mod1+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym Mod1+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym Mod1+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym $left       resize shrink width 10 px or 10 ppt
        bindsym $down       resize grow height 10 px or 10 ppt
        bindsym $up         resize shrink height 10 px or 10 ppt
        bindsym $right      resize grow width 10 px or 10 ppt

        # same bindings, but for the arrow keys
        bindsym Left        resize shrink width 10 px or 10 ppt
        bindsym Down        resize grow height 10 px or 10 ppt
        bindsym Up          resize shrink height 10 px or 10 ppt
        bindsym Right       resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape or Mod1+r
        bindsym Return mode "default"
        bindsym Escape mode "default"
        bindsym Mod1+r mode "default"
}

bindsym Mod1+r mode "resize"

# Use pactl to adjust volume in PulseAudio.
set $refresh_i3status killall -SIGUSR1 i3status
bindsym mod1+dead_acute exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +10% && $refresh_i3status
bindsym mod1+dead_tilde exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -10% && $refresh_i3status
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle && $refresh_i3status
bindsym XF86AudioMicMute exec --no-startup-id pactl set-source-mute @DEFAULT_SOURCE@ toggle && $refresh_i3status

# Mpris Control
bindsym Mod1+comma exec --no-startup-id $HOME/.config/polybar/scripts/player-mpris-tail.py previous
bindsym Mod1+period exec --no-startup-id $HOME/.config/polybar/scripts/player-mpris-tail.py next
bindsym Mod1+semicolon exec --no-startup-id $HOME/.config/polybar/scripts/player-mpris-tail.py play-pause
bindsym Mod1+p exec --no-startup-id amixer -D pipewire sset Master 5%+
bindsym Mod1+ccedilla exec --no-startup-id amixer -D pipewire sset Master 5%-

# Launch Rofi
bindsym Mod1+d exec --no-startup-id rofi -show

# Launch Draw Window
bindsym Mod1+Shift+w exec --no-startup-id $HOME/.local/bin/draw_window.sh

# Launch Flameshot Gui
bindsym Mod1+Shift+s exec --no-startup-id flameshot gui

# Launch Image_to_Text
bindsym Mod1+Shift+d exec --no-startup-id $HOME/.local/bin/image_to_text.sh

# Launch Code_to_Link
bindsym Mod1+Shift+a exec --no-startup-id $HOME/.local/bin/code_to_link.sh

# Launch Lock
bindsym Mod1+apostrophe exec --no-startup-id $HOME/.local/bin/lock.sh

# Launch Applications
bindsym Mod1+F1 exec --no-startup-id $BROWSER
bindsym Mod1+F2 exec --no-startup-id "$BROWSER --new-window https://www.reverso.net/tradu%C3%A7%C3%A3o-texto"
bindsym Mod1+F3 exec --no-startup-id spotify-launcher
bindsym Mod1+F4 exec --no-startup-id "$BROWSER --new-window https://web.whatsapp.com/"
bindsym Mod1+F5 exec --no-startup-id discord
bindsym Mod1+F6 exec --no-startup-id obsidian
bindsym Mod1+F9 exec --no-startup-id "setsid -f $BROWSER --new-window https://www.reverso.net/tradu%C3%A7%C3%A3o-texto && setsid -f spotify-launcher"
bindsym Mod1+F10 exec --no-startup-id "setsid -f $BROWSER --new-window https://web.whatsapp.com/ && setsid -f discord"
bindsym Mod1+F11 exec --no-startup-id obsidian
bindsym Mod1+F12 exec --no-startup-id "setsid -f $BROWSER --new-window https://www.reverso.net/tradu%C3%A7%C3%A3o-texto && setsid -f spotify-launcher && setsid -f $BROWSER --new-window https://web.whatsapp.com/ && setsid -f discord && setsid -f obsidian"


